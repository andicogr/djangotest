{% extends 'base/base.html' %}

{% block content %}

<form method='POST'>
    {% csrf_token %}
    <h3>Desea eliminar la solicitud de {{ object.persona.full_name }}</h3>
    <button class="btn btn-danger" type="submit">Si, eliminar</button>
    <hr/>
    <a class="btn btn-default" href="{% url 'adopcion:solicitud_listar' %}">Cancelar</a>

</form>
{% endblock %}
